name: setup-node-pnpm
description: Setup Node + pnpm and install deps

inputs:
  lockfile:
    description: Path to pnpm-lock.yaml file
    required: true
    default: pnpm-lock.yaml

runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: pnpm
        cache-dependency-path: ${{ inputs.lockfile }}

